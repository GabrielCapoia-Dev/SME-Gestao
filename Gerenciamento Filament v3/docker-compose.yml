services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app-sme-gestao
    container_name: laravel-app-sme-gestao
    working_dir: /var/www
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
      - vendor:/var/www/vendor
      - node_modules:/var/www/node_modules
    command: sh -lc "php artisan serve --host=0.0.0.0 --port=8000"
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: laravel-db-sme-gestao
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sme-gestao
      MYSQL_USER:
      MYSQL_PASSWORD:
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin-sme-gestao
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - laravel

volumes:
  db_data:
  vendor:
  node_modules:


networks:
  laravel:
    external: true
